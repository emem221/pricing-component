<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Component With Toggle</title>
  </head>
  <body>
    <div class="icon">
      <i id="theme-btn" class="far fa-moon"></i>
    </div>

    <header>
      <h1>Our Pricing</h1>
      <nav>
        <p>Annually</p>
        <button class="toggle-area monthly">
          <div class="toggle-btn"></div>
        </button>
        <p>Monthly</p>
      </nav>
    </header>

    <main>
      <section class="pricing-container">
        <article class="pricing container-1">
          <h2>Startup</h2>
          <p class="price-1">
            <span class="naira-sign">&#x20A6;</span>
            20,000
          </p>
          <ul>
            <hr />
            <li>500 GB Storage</li>
            <hr />
            <li>2 Users Allowed</li>
            <hr />
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </article>

        <article class="pricing container-2">
          <h2>Premium</h2>
          <p class="price-2">
            <span class="naira-sign">&#x20A6;</span>
            50,000
          </p>
          <ul>
            <hr />
            <li>1 TB Storage</li>
            <hr />
            <li>5 Users Allowed</li>
            <hr />
            <li>Send up to 10 GB</li>
          </ul>
          <button>Learn More</button>
        </article>

        <article class="pricing container-3">
          <h2>Enterprise</h2>
          <p class="price-3">
            <span class="naira-sign">&#x20A6;</span>
            100,000
          </p>
          <ul>
            <hr />
            <li>3 TB Storage</li>
            <hr />
            <li>15 Users Allowed</li>
            <hr />
            <li>Send up to 30 GB</li>
          </ul>
          <button>Learn More</button>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
